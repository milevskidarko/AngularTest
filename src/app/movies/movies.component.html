<h1>Popular Movies</h1>
<a class="form-button" routerLink="/series">Go to TV Series</a>
<div class="movie-cards">
  <div *ngFor="let movie of movies" class="movie-card">
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      [alt]="movie.title"
    />
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.overview }}</p>
  </div>
</div>
